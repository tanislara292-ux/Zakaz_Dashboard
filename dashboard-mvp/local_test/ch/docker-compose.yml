version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: ch-zakaz
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin_pass
      - CLICKHOUSE_DB=zakaz
      - TZ=Europe/Moscow
    volumes:
      - ./data:/var/lib/clickhouse
      - ./logs:/var/log/clickhouse-server
      - ./config.d:/etc/clickhouse-server/config.d
      - ./users.d:/etc/clickhouse-server/users.d
    # Порты для локального тестирования
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native