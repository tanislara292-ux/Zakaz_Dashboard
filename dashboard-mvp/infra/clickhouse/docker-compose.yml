services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: ch-zakaz
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_ADMIN_USER:-admin}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_ADMIN_PASSWORD:-admin_pass}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-zakaz}
      TZ: ${CLICKHOUSE_TZ:-Europe/Moscow}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./config.d:/etc/clickhouse-server/config.d
      - ./users.d:/etc/clickhouse-server/users.d
      - ./data:/var/lib/clickhouse
      - ./logs:/var/log/clickhouse-server
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "clickhouse-client --user=admin --password=admin_pass --query='SELECT 1'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s